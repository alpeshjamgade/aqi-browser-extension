<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div id="result"></div>
<div class="container">
    <div class="info">

        <div class="top-line">
            <p id="location"><i class="fas fa-map-marker-alt"></i> <span id="city-text">Loading...</span></p>
            <p id="date"><i class="fas fa-calendar-alt"></i> <span id="date-text">Loading...</span></p>
        </div>

        <p id="aqi">AQI: <span id="aqi-label">Loading...</span></p>
        <p id="co">CO: <span id="co-label">Loading...</span></p>
        <p id="o3">O3: <span id="o3-label">Loading...</span></p>
        <p id="no2">NO2: <span id="no2-label">Loading...</span></p>
        <p id="so2">SO2: <span id="so2-label">Loading...</span></p>
        <p id="pm25">pm2.5: <span id="pm25-label">Loading...</span></p>
        <p id="pm10">pm10: <span id="pm10-label">Loading...</span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
